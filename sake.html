<!DOCTYPE html>
<html>
<head>
    <title>Juego de Snake</title>
    <style>
        body { margin: 0; }
        canvas { background: #000; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const grid = 20; // Tamaño de cada celda
        const snake = [{x: 160, y: 160}];
        let food = {x: 80, y: 80};
        let dx = grid;
        let dy = 0;
        let score = 0;
        let changingDirection = false;

        document.addEventListener('keydown', changeDirection);

        function main() {
            if (gameOver()) {
                alert('Game Over! Your score: ' + score);
                document.location.reload();
                return;
            }

            changingDirection = false;
            setTimeout(() => {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, grid, grid);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, grid, grid));
        }

        function changeDirection(event) {
            if (changingDirection) return;

            changingDirection = true;

            const keyPressed = event.keyCode;
            if (keyPressed === 37 && dx === 0) {
                dx = -grid;
                dy = 0;
            } else if (keyPressed === 38 && dy === 0) {
                dx = 0;
                dy = -grid;
            } else if (keyPressed === 39 && dx === 0) {
                dx = grid;
                dy = 0;
            } else if (keyPressed === 40 && dy === 0) {
                dx = 0;
                dy = grid;
            }
        }

        function generateFood() {
            const x = Math.floor(Math.random() * canvas.width / grid) * grid;
            const y = Math.floor(Math.random() * canvas.height / grid) * grid;
            food = {x, y};
        }

        function gameOver() {
            const head = snake[0];
            return head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                   snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        main();
    </script>
</body>
</html>
